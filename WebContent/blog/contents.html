<div class="container-fluid">
	<div class="page-header">
		<h2>최근 작성된 5건의 글 목록 입니다. <small>지난 한 달간 {{ contents.count }} 건의 글이 등록 되었 습니다. </small></h2>
	</div>
	<div class="jumbotron" ng-repeat="c in contents.mainList | orderBy:orderProp">
		<img ng-src="/resources/img/{{c.imgUrl}}" alt="이미지가 없습니다.">
		<h1>{{ c.title }}</h1>
		<p>{{ c.contents }}</p>
		<p>
			<a class="btn btn-primary btn-lg" href="#view/{{ c.seq }}" role="button">글 보기</a>
			<a class="btn btn-default btn-lg" role="button">{{ c.regDate }}</a>
		</p>
	</div>
	
	<div class="row">
		<div class="col-sm-6 col-md-3" ng-repeat="c in contents.subList | orderBy:orderProp">
			<div class="thumbnail">
				<img ng-src="/resources/img/{{c.imgUrl}}" alt="이미지가 없습니다.">
				<div class="caption">
					<h3>{{ c.title }}</h3>
					<p>{{ c.contents }}</p>
					<p>
						<a href="#view/{{ c.seq }}" class="btn btn-primary" role="button">글 보기</a>
						<a class="btn btn-default" role="button">{{ c.regDate }}</a>
					</p>
				</div>
			</div>
		</div>
	</div>
</div>
