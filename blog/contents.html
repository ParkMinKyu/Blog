<div class="container-fluid">
	<div class="page-header">
		<h2>최근 작성된 5건의 글 목록 입니다. <small>지난 한 달간 {{ contents.count }} 건의 글이 등록 되었 습니다. </small></h2>
	</div>
	<div class="row">
	<div class="col-sm-6 col-md-6" ng-repeat="c in contents.mainList | orderBy:orderProp">
		<div class="jumbotron">
			<img ng-src="{{appConfig.contextPath}}/resources/img/{{c.imgUrl}}" alt="이미지가 없습니다.">
			<h2>{{ c.title }}</h2>
			<p>{{ c.contents }}</p>
			<p>
			<div class="row">
				<div class="col-xs-4 col-sm-4">
					<div google-plus="appConfig.appUrl + appConfig.contextPath + '/blog/main.html#/view/' +c.seq"></div>
				</div>
				<div class="col-xs-4 col-sm-4">
					<div fb-like="appConfig.appUrl + appConfig.contextPath + '/blog/main.html#/view/' +c.seq"></div>
				</div>
				<div class="col-xs-4 col-sm-4">
					<div tweet="c.title" tweet-url="appConfig.appUrl + appConfig.contextPath + '/blog/main.html#/view/' +c.seq"></div>
				</div>
			</div>
			</p>
			<p>
				<a class="btn btn-primary btn-lg" href="#view/{{ c.seq }}" role="button">글 보기</a>
				<a class="btn btn-default btn-lg" role="button">{{ c.regDate }}</a>
			</p>
		</div>
	</div>
	</div>
	<div class="row">
		<div class="col-sm-6 col-md-3" ng-repeat="c in contents.subList | orderBy:orderProp">
			<div class="thumbnail">
				<img ng-src="{{appConfig.contextPath}}/resources/img/{{c.imgUrl}}" alt="이미지가 없습니다.">
				<div class="caption">
					<h3>{{ c.title }}</h3>
					<p>{{ c.contents }}</p>
					<p>
						<a href="#view/{{ c.seq }}" class="btn btn-primary" role="button">글 보기</a>
						<a class="btn btn-default" role="button">{{ c.regDate }}</a>
					</p>
				</div>
			</div>
		</div>
	</div>
</div>
