<!DOCTYPE html>
<html ng-app="blogApp" lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="keywords" content="AngularJS,Bootstrap,template">
<meta name="description" content="AngularJS + Bootstrap을 이용한 블로그 템플릿 입니다.">
<meta name="author" content="niee@naver.com">
<link rel="icon" href="/favicon.png">
<!-- javascript lib install -->
<link rel="stylesheet" href="/resources/lib/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="/resources/lib/bootstrap/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="/resources/css/main.css">
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
<script src="/resources/lib/html5shiv.min.js"></script>
<script src="/resources/lib/respond.min.js"></script>
<![endif]-->
<script src="/resources/lib/jquery-1.11.3.min.js"></script>
<script src="/resources/lib/bootstrap/js/bootstrap.min.js"></script>
<script src="/resources/lib/angular.js"></script>
<script src="/resources/lib/angular-sanitize.min.js"></script>
<script src="/resources/lib/angular-route.min.js"></script>
<script src="/resources/lib/angulike.js"></script>
<script src="/resources/js/blogApp.js"></script>
<title>Niee's Blog</title>
</head>

<body>
<nav class="navbar navbar-default navbar-fixed-top" ng-controller="menuCtrl">
	<div class="container-fluid">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav-menu1">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#contents">Niee</a>
		</div>
		<div class="collapse navbar-collapse" id="nav-menu1" ng-bind-html="menu"></div>
	</div>
</nav>
<div ng-view></div>
<aside>
<div class="container-fluid" data-ng-controller="rssCtrl" ng-show="rssList.length > 0">
	<div class="page-header">
		<h4>구독중인 rss 목록. <small>총 {{rssList.length}} 개의 rss가 등록 되었습니다.</small></h4>
	</div>
	<div class="row">
		<div class="col-sm-6 col-md-3" ng-repeat="rss in rssList">
			<div class="list-group">
			<a class="list-group-item active">
			    <h4 class="list-group-item-heading">
					{{rss.name}} <span class="badge pull-right">{{(rss.data | filter:filterText).length}}</span>
				</h4>
			  </a>			
			  <a href="{{feed.link}}" class="list-group-item" ng-repeat="feed in rss.data | filter:filterText">
			    <h4 class="list-group-item-heading">{{feed.title}}</h4>
			    <p class="list-group-item-text">{{feed.contentSnippet}}<br>{{feed.publishedDate | date:'yyyy년 MM월 dd일'}}</p>
			  </a>
			</div>
        </div>
	</div>
</div>
</aside>
<nav class="navbar navbar-default navbar-fixed-bottom">
	<div class="container-fluid">
		<div class="center-block git-group">
			<div>
				<iframe src="https://ghbtns.com/github-btn.html?user=ParkMinKyu&amp;repo=Blog&amp;type=star&amp;count=true" frameborder="0" scrolling="0" width="75px" height="20px"></iframe>
				<iframe src="https://ghbtns.com/github-btn.html?user=ParkMinKyu&amp;repo=Blog&amp;type=fork&amp;count=true" frameborder="0" scrolling="0" width="75px" height="20px"></iframe>
				<iframe src="https://ghbtns.com/github-btn.html?user=ParkMinKyu&amp;type=follow&amp;count=true" frameborder="0" scrolling="0" width="165px" height="20px"></iframe>
			</div>
			Copyright © Niee. 2015 All rights reserved. eMail) <a href="mailTo:niee@naver.com">niee@naver.com</a>
		</div>
	</div>
</nav>
</body>
</html>
